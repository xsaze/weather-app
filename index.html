<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div id="title">Weather App</div>
<div id="search-bar">
    <input type="text" id="search-input" placeholder="Enter your location...">
    <div id="search-btn" class="material-symbols-outlined noselect">search</div>
</div>
<div id="weather-card">
<div class="row">
    <div id="time">17:40</div>
    <div id="temp">11*C</div>
</div>
    <div id="location">Sofia, BG</div>
    <img id="weather" src='https://openweathermap.org/img/wn/03d@2x.png'>
    <div id="feelslike">Feels like 10*C.</div>
    <div id="humidity">Humidity: 60%</div>
    <div id="wind">Wind: 10km/h</div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
